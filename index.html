<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Project</title>
    <!-- Daisy Ul and Tailwind Css -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font awesome area -->
<script src="https://kit.fontawesome.com/61a1cb25fa.js"
 crossorigin="anonymous"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="styles/style.css">

</head>
<body class="font-poppin">
    <!--  -->
    <main class="min-h-screen bg-[#1E1E1E] 
    bg-[url('images/background.png')] bg-no-repeat bg-center">
            <!-- Home Section Area Design -->
        <section id="home" class="text-white min-h-screen
         justify-center flex items-center">
            <div class="flex flex-col items-center gap-10">
             <h1 class="text-9xl font-anton">ALPHABET CLASH</h1>
            <P>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
            <button class="btn bg-white text-black" onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- Play Ground Design -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col justify-center min-h-screen items-center gap-10 pt-10">
                <!-- screen area -->
                <div class="artboard artboard-horizontal bg-[#FFFFFFB3] 
                phone-6 border-[20px] border-[#101031] rounded-lg">
                    <div class=" flex justify-center text-white">
                        <p class="bg-[#2F2941] px-8 py-3 rounded-sm">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl text-center font-bold" id="currentAl">Y</p>
                    </div>
                </div>
                <!-- keyboard area start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard area end -->
                <!-- score area  -->
                <div class="text-white flex w-3/4 justify-between"> 
                        
                            <button class="btn bg-purple-400 rounded-lg text-white">
                                Life
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                                1
                              </button>
                            <button class="btn bg-purple-400 rounded-lg text-white">
                                score
                                <i class="fa-solid fa-dollar-sign"></i>
                                1
                            </button>       
                </div>
            </div>
        </section>
        <section class="scoure bg-purple text-white min-h-screen flex-col
        flex justify-center items-center hidden">
            <div class="text-center bg-[#FFFFFF33] space-y-5 p-6">
                <h2 class="text-3xl">
                    <span class="font-extrabold">Score</span>
                    <span>14</span>
                </h2>
                <button class="btn bg-white">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>

    <script src="Js/custom.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
